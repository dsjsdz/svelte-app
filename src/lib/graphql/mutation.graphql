mutation Signin($input: String!) {
  signin(input: $input)
}

mutation Login($input: String!) {
  login(input: $input)
}

mutation Logout($input: String!) {
  logout(input: $input)
}

mutation UploadFile($file: Upload!) {
  uploadFile(file: $file) {
    id
    file_url
    user_id
    file_name
    file_size
    file_type
    file_extension
    group_id
    is_referenced
  }
}
