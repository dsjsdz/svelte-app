# https://www.apollographql.com/docs/apollo-server/v3/data/file-uploads
# type FileInput {
#   file: Upload!
# }
scalar Upload

mutation Signin($input: String!) {
  signin(input: $input)
}

mutation Login($input: String!) {
  login(input: $input)
}

mutation Logout($input: String!) {
  logout(input: $input)
}
